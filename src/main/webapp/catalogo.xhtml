<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Catálogo Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <h:outputLabel value="Catálogo"/>
    <h:body>
        <h:dataTable value="#{produtoController.produtos}" var="produto" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{produto.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="categoria"/>
                </f:facet>
                <h:outputText value="#{produto.categoria}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Preço Compra"/>
                </f:facet>
                <h:outputText value="#{produto.precoCompra}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Stock"/>
                </f:facet>
                <h:outputText value="#{produto.stock}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton id="back" value="Back" action="index"/>
        </h:form>

    </h:body>
</f:view>
</html>
