<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Adicionar Produto"/>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID Produto:"/>
                <h:inputText value="#{}"/>
                <h:outputLabel value="Categoria [TALVEZ USAR UM DROP DOWN]"/>
                <h:inputText value="#{alunoControler.novoAluno.nome}"/>

                <h:outputLabel value="Preço de Compra:"/>
                <h:inputText value="#{alunoControler.novoAluno.nome}"/>

                <h:outputLabel value="Preço de Venda:"/>
                <h:inputText value="#{alunoControler.novoAluno.nome}"/>

                <h:outputLabel value="Stock Atual:"/>
                <h:inputText value="#{alunoControler.novoAluno.nome}"/>

                <h:outputLabel value="Stock Minimo:"/>
                <h:inputText value="#{alunoControler.novoAluno.nome}"/>

            </h:panelGrid>
            <h:commandButton value="Save"
                             action="#{alunoControler.criarAluno()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
