<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Minhas Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <ui:include src="navbar_user.xhtml"/>
    <h:body>
        <div class="container">
            <h1 class="title is-1">Minhas Compras</h1>

            <h:dataTable value="#{transacaoBean.comprasDoProprio}" var="transacao" border="1"
                         styleClass="table is-hoverable is-fullwidth">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{transacao.tipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Produto"/>
                    </f:facet>
                    <h:outputText value="#{transacao.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantidade"/>
                    </f:facet>
                    <h:outputText value="#{transacao.quantidade}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data"/>
                    </f:facet>
                    <h:outputText value="#{transacao.data}"/>
                </h:column>


            </h:dataTable>
        </div>
    </h:body>
</f:view>

</html>
