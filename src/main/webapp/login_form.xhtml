<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <ui:include src="navbar_inicial.xhtml"/>

    <h:form id="loginForm">
        <h:inputText maxlength="255" size="20" tabindex="10" value="#{clientBean.nome}"
                     styleClass="inputField" id="username"/>
        <h:inputSecret maxlength="255" size="20" tabindex="20"
                       value="#{clientBean.password}" styleClass="inputField" id="password"/>
        <h:commandButton value="login"
                         action="#{clientBean.validate()}" id="submit"/>
    </h:form>
</f:view>
</html>
