<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Procurar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <ui:include src="navbar_admin.xhtml"/>
    <h:form styleClass="box container">

        <div class="field">
            <label class="label">Procurar por Nome/Email/ID</label>
            <div class="control">
                <h:inputText id="inputName" styleClass="input" value="#{utilizadorBean.query}"/>
            </div>
        </div>

        <h:commandButton value="Procurar Utilizador" styleClass="button is-link">
            <f:ajax execute="inputName" render="userCard"/>
        </h:commandButton>
        <br></br>
        <br></br>
        <div class="container" id="userCard">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <h:inputText class="input" value="#{utilizadorBean.novoUtilizador.email}" readonly="true"/>
                </div>
            </div>
            <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                    <h:inputText class="input" value="#{utilizadorBean.novoUtilizador.nome}" readonly="true"/>
                </div>
            </div>
            <div class="field">
                <label class="label">Morada</label>
                <div class="control">
                    <h:inputText class="input" value="#{utilizadorBean.novoUtilizador.morada}" readonly="true"/>
                </div>
            </div>
            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                    <h:inputText class="input" value="#{utilizadorBean.novoUtilizador.id}" readonly="true"/>
                </div>
            </div>
        </div>
    </h:form>
</f:view>
</html>
