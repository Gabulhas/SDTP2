<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div class="navbar has-background-dark	">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <h:link class="navbar-item has-text-light " outcome="admin_index">
                    Página Inicial
                </h:link>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link has-text-light">
                        Produtos
                    </a>
                    <div class="navbar-dropdown">
                        <h:link class="navbar-item has-text-dark" outcome="ler_produto">
                            Ver Meus Produtos
                        </h:link>
                        <h:link class="navbar-item has-text-dark" outcome="adicionar_produto">
                            Adicionar Produto
                        </h:link>
                    </div>
                </div>
                <h:link class="navbar-item has-text-light " outcome="procurar_cliente">
                    Procurar Cliente
                </h:link>
                <h:link class="navbar-item has-text-light " outcome="ver_transacoes">
                    Ver Transações
                </h:link>


            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <span class="tag">
                            Admin: <strong> #{clientBean.loggedName} </strong>
                        </span>
                        <h:form>
                            <h:commandButton styleClass="button is-danger" action="#{clientBean.logout()}" id="logout"
                                             value="logout"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:view>
</html>
