<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Catálogo Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <ui:include src="navbar_admin.xhtml"/>
    <h:body>
        <div class="container">
            <h1 class="title is-1">Ver Meus Produtos</h1>

            <h:form styleClass="box">
                <h3 class="title is-3">Categorias Disponíveis</h3>
                <h:selectOneMenu id="hard-dropdown" value="">
                    <f:selectItems value="#{produtoController.categoriasDisponiveis}" var="c" itemValue="#{c}"
                                   itemLabel="#{c}"/>
                </h:selectOneMenu>
                <h:commandButton value="Filtrar" action="result"/>
            </h:form>
            <h3 class="title is-3">Items Disponíveis</h3>
            <h:dataTable value="#{produtoController.getProdutos()}" var="produto" border="1" styleClass="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{produto.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{produto.modelo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="categoria"/>
                    </f:facet>
                    <h:outputText value="#{produto.categoria}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preço Compra"/>
                    </f:facet>
                    <h:outputText value="#{produto.precoCompra}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preço Venda"/>
                    </f:facet>
                    <h:outputText value="#{produto.precoVenda}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stock"/>
                    </f:facet>
                    <h:outputText value="#{produto.stock}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stock Mínimo"/>
                    </f:facet>
                    <h:outputText value="#{produto.stockMin}"/>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</f:view>
</html>
