<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bem vindo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <ui:include src="navbar_admin.xhtml"/>
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <h1 class="title box">Bem Vindo <b>#{clientBean.loggedName}</b></h1>
        </div>
        <div class="column">
        </div>
    </div>
    <h:form styleClass="box" rendered="#{not empty produtoBean.todosForaDeStock}">
        <h4>Produtos Fora de Stock</h4>

        <h:dataTable value="#{produtoBean.todosForaDeStock}" var="produto" border="1"
                     styleClass="table is-hoverable is-fullwidth">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:form id="formId">
                    <h:outputText value="#{produto.id}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="categoria"/>
                </f:facet>
                <h:outputText value="#{produto.categoria}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Stock Atual"/>
                </f:facet>
                <h:outputText value="#{produto.stock}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Stock MÃ­nimo"/>
                </f:facet>
                <h:outputText value="#{produto.stockMin}"/>
            </h:column>
        </h:dataTable>

    </h:form>
</f:view>
</html>
