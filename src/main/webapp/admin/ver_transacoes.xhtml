<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Transações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>
<f:view>
    <ui:include src="navbar_admin.xhtml"/>
    <h:body>
        <div class="container">
            <h1 class="title is-1">Transações</h1>

            <h:dataTable value="#{transacaoBean.todasJoin}" var="transacao" border="1"
                         styleClass="table is-hoverable is-fullwidth">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Transação"/>
                    </f:facet>
                    <h:outputText value="#{transacao.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{transacao.tipo}" styleClass="button is-primary is-inverted"
                                  rendered="#{transacao.tipo eq 'espera'}"/>
                    <h:outputText value="#{transacao.tipo}" styleClass="button is-success is-inverted"
                                  rendered="#{transacao.tipo eq 'completa'}"/>
                    <h:outputText value="#{transacao.tipo}" styleClass="button is-danger is-inverted"
                                  rendered="#{transacao.tipo eq 'cancelada'}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Produto"/>
                    </f:facet>
                    <h:outputText value="#{transacao.produtoId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modelo Produto"/>
                    </f:facet>
                    <h:outputText value="#{transacao.produtoByProdutoId.modelo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantidade"/>
                    </f:facet>
                    <h:outputText value="#{transacao.quantidade}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preço"/>
                    </f:facet>
                    <h:outputText value="#{transacao.quantidade * transacao.produtoByProdutoId.precoVenda}€"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lucro Na Venda"/>
                    </f:facet>
                    <h:outputText
                            value="#{(transacao.quantidade * transacao.produtoByProdutoId.precoVenda) - (transacao.quantidade * transacao.produtoByProdutoId.precoCompra)}€"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Comprador"/>
                    </f:facet>
                    <h:outputText value="#{transacao.utilizadoresByUtilizadorId.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data"/>
                    </f:facet>
                    <h:outputText value="#{transacao.data}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Operações"/>
                    </f:facet>
                    <div class="field is-grouped">
                        <h:form rendered="#{transacao.tipo eq 'espera'}">
                            <p class="control">
                                <h:commandButton styleClass="button is-primary" value="Confirmar"
                                                 action="#{transacaoBean.completarTransacao(transacao)}"/>
                            </p>
                            <p class="control">
                                <h:commandButton styleClass="button is-light" value="Cancelar"
                                                 action="#{transacaoBean.cancelarTransacao(transacao)}"/>
                            </p>
                        </h:form>
                    </div>
                </h:column>


            </h:dataTable>
        </div>
    </h:body>
</f:view>
</html>
